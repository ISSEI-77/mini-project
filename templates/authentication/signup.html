{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* Global Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Body Styling */
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url('/static/images/f1.jpg') no-repeat center center fixed;
        background-size: cover;
        text-align: center;
        font-family: 'Poppins', sans-serif;
        color: white;
        font-size: 18px;
        position: relative;
      }
      
      /* Signup Container */
      .signup {
        position: relative;
        z-index: 3;
        width: 70%;
        max-width: 400px;
        margin: 20px auto;
        padding: 30px 20px;
        border-radius: 16px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      
      /* Titles */
      .signup h2 {
        font-size: 32px;
        font-weight: 500;
        margin-bottom: 10px;
        color: white;
      }
      
      /* Form Layout */
      .form {
        display: grid;
        gap: 16px;
      }
      
      .textbox {
        position: relative;
        margin-bottom: 16px;
      }
      
      .textbox input {
        width: 100%;
        height: 50px;
        padding: 12px 16px;
        border: none;
        background: transparent;
        border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
      }
      
      .textbox input:focus {
        border-bottom: 2px solid white;
      }
      
      .textbox label {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        transition: 0.3s;
      }
      
      .textbox input:focus ~ label,
      .textbox input:not(:placeholder-shown) ~ label {
        top: 5px;
        font-size: 15px;
        color: white;
      }
      
      /* Button Styling */
      button {
        cursor: pointer;
        font-size: 18px;
        padding: 18px 30px; /* Increased padding for a bigger button */
        width: 100%; /* Ensures full-width button */
        background: rgba(151, 11, 193, 0.8);
        color: white; /* Ensure text is visible */
        border: 1px solid white; /* Make it more visible */
        border-radius: 6px;
        transition: background 0.3s ease-in-out, color 0.3s;
      }
      
      button:hover {
        background:whitesmoke ;
        color: black;
      }
      
      /* Alert Messages */
      .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        text-align: center;
      }
      
      .alert-success {
        background: rgba(40, 167, 69, 0.8);
        color: white;
      }
      
      .alert-danger {
        background: rgba(220, 53, 69, 0.8);
        color: white;
      }
      
      /* Footer Links */
      .signup p {
        margin-top: 15px;
        color: rgba(255, 255, 255, 0.8);
      }
      
      .signup p a {
        color: white;
        text-decoration: none;
      }
      
      .signup p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Display Messages -->
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <form action="/signup/" method="POST" class="signup">
      <h2 class="text-center">Signup</h2>

      {% csrf_token %}

      <div class="textbox">
        <input type="text" id="username" name="username" required />
        <label for="username">Username</label>
      </div>

      <div class="textbox">
        <input type="text" id="fname" name="fname" required />
        <label for="fname">First Name</label>
      </div>

      <div class="textbox">
        <input type="text" id="lname" name="lname" />
        <label for="lname">Last Name</label>
      </div>

      <div class="textbox">
        <input type="email" id="email" name="email" required />
        <label for="email">Email</label>
      </div>

      <div class="textbox">
        <input type="password" id="pass1" name="pass1" required />
        <label for="pass1">Password</label>
      </div>

      <div class="textbox">
        <input type="password" id="pass2" name="pass2" required />
        <label for="pass2">Confirm Password</label>
      </div>

      <button type="submit">Sign Up</button>
      <p>
        Already have an account? <a href="/signin">Sign In</a>
      </p>
    </form>
  </body>
</html>
