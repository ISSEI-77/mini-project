{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
      /* General Styling */
      /* General Styling */
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url('/static/images/f1.jpg') no-repeat center center fixed;
        background-size: cover;
        text-align: center;
        font-family: 'Poppins', sans-serif;
        color: white;
        font-size: 18px;
        position: relative;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Input fields & button styling */
      button,
      input {
        border: 0;
        width: 100%;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        font-family: inherit;
        font-size: 16px;
        color: white;
        padding: 12px;
        border-radius: 6px;
        outline: none;
        transition: 0.3s ease-in-out;
      }
      
      input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      
      /* Container for Signin Form */
      .signin {
        overflow: hidden;
        position: relative;
        z-index: 3;
        width: 90%;
        max-width: 400px;
        margin: 20px auto;
        padding: 30px 25px;
        border-radius: 16px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      
      /* Title */
      .signin h3 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
        color: rgba(254, 253, 253, 0.9);
      }
      
      /* Form Layout */
      .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      
      label {
        display: block;
        text-align: left;
        font-size: 17px;
        font-weight: 500;
        margin-bottom: 6px;
        color: rgba(249, 248, 250, 0.8);
      }
      
      /* Buttons */
      button {
        cursor: pointer;
        font-size: 18px;
        background: rgba(151, 11, 193, 0.8);
        color: white; /* Ensure text is visible */
        border: 1px solid white; /* Make it more visible */
        border-radius: 6px;
        transition: background 0.3s ease-in-out, color 0.3s;
      }
      
      button:hover {
        background: whitesmoke;
        color: black;
      }
      
      /* Alert Messages */
      .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        text-align: center;
      }
      
      .alert-success {
        background: rgba(40, 167, 69, 0.8);
        color: white;
      }
      
      .alert-danger {
        background: rgba(220, 53, 69, 0.8);
        color: white;
      }
      
      /* Close button for alerts */
      .close {
        background: none;
        border: none;
        font-size: 20px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
    {% endfor %}

    <div class="signin">
      <h3>SignIn</h3>
      <form action="/signin/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required />
        </div>
        <div class="mb-3">
          <label for="pass1" class="form-label">Password</label>
          <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Enter password" required />
        </div>
        <br />
        <button type="submit">SignIn</button>
        <p>
          Register your account? <a href="/signup">Signup</a>
        </p>
      </form>
    </div>
  </body>
</html>
